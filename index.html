<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dap with Pan</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      color: #333;
    }

    header {
      background-color: #ff6f61;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .meme-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 70vh;
      background-color: #ffffff;
    }

    .meme-image {
      width: 50%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .cta-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .cta-button {
      background-color: #ff6f61;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #e55a4f;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dap with Pan</h1>
    <p>Join the fun, join the revolution!</p>
  </header>

  <section class="meme-section">
    <h2>The Dap with a Pan Meme!</h2>
    <img src="download.png" alt="Meme of someone dapping with a pan" class="meme-image">
    <div class="cta-buttons">
      <a href="https://twitter.com" target="_blank" class="cta-button">Visit Twitter</a>
      <a href="https://www.instagram.com/p/DBaqiFgyo5M/" target="_blank" class="cta-button">Watch on Instagram</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Dap with Pan. All rights reserved.</p>
    <p>Follow us on <a href="https://twitter.com" style="color: #ff6f61;" target="_blank">Twitter</a> and <a href="https://www.instagram.com/p/DBaqiFgyo5M/" style="color: #ff6f61;" target="_blank">Instagram</a> for updates!</p>
  </footer>
</body>
</html>
